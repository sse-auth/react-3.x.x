name: Release

on:
  push:
    tags: ['v3.[0-9]+.[0-9]+']

jobs:
  npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          always-auth: true
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secret.NPM_TOKEN }}
    
